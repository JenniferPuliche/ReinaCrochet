<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Reina crochet</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" href="css/plugins/swiper.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
</head>
<body>
	<header>
		<a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
		<div class="buscador">
			<input type="search" name="buscar">
			<button>Buscar</button>
		</div>
	</header>
	<div class="productos">
		<h1>
			<a href="" class="typewrite" data-period="2000" data-type='[ "Bikinis", "Tops", "Bufandas", "Gorros", "Mantas" ]'>
		    	<span class="wrap"></span>
			</a>
		</h1>
	</div>
	<main>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		      <div class="swiper-slide"><img src="img/remera.jpg"></div>
		      <div class="swiper-slide"><img src="img/poncho.jpg"></div>
		      <div class="swiper-slide"><img src="img/mangalarga.jpg"></div>
		      <div class="swiper-slide"><img src="img/manta.jpeg"></div>
		      <div class="swiper-slide"><img src="img/top.jpg"></div>
		      <div class="swiper-slide"><img src="img/topverde.jpeg"></div>
		      <div class="swiper-slide"><img src="img/calado.jpg"></div>
		    </div>
		    <div class="swiper-pagination"></div>
 		</div>
 		<div class="contacto">
 			<h1>Realizá tu pedido personalizado</h1>
 			<form action="" method="" name="formulario" class="form">
 				<label>Nombre y apellido</label><input type="text" name="nombre">
 				<label>Mail</label><input type="email" name="mail">
 				<textarea placeholder="Escribe tu mensaje"></textarea>
 				<input type="submit" name="enviar" value="Enviar">
 			</form>
 		</div>
 		<div>
 			<span><a href="#" class="ancla"><i class="fas fa-angle-up"></i></a></span>
 		</div>
	</main>
	<footer>
		<h5>Todos los derechos reservados</h5>
		<p>Aceptamos todos los medios de pago</p>
		<p>contacto@contacto.com</p>
		<p>Teléfono:1122334455</p>
	</footer>

	<script src="js/plugins/swiper.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
